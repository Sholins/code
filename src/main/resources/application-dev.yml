#开发环境
#数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/code?characterEncoding=utf8&serverTimezone=UTC&useUnicode=true
    username: root
    password: root
  thymeleaf:
    cache: false   #关闭thymeleaf缓存
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000ms
    jedis:
      pool:
        max-active: 8   #连接池最大连接数（使用负值没有限制）
        max-wait: -1ms    #阻塞最大等待时间（负值表示没有限制）
        max-idle: 8     #连接池最大空闲连接
        min-idle: 0     #连接池最小空闲连接

imgFilePath: E:/StudyApp/idea/code/src/main/webapp/static/img/
lucenePath: E:/tmp/lucene
